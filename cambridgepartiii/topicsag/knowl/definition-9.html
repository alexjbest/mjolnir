<span class="type">Definition</span><span class="codenumber">1.3.5</span><span class="title">(Locally) Noetherian schemes</span>
</h5>
            A scheme \(X\) is said to be <em class="terminology">locally Noetherian</em> if it can be covered by opne affines of the form \(\Spec A\) with \(A\) a Noetherian ring.
            It is said to be <em class="terminology">Noetherian</em> if there is a finite such cover.
