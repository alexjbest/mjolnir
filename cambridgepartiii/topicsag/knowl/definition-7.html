<span class="type">Definition</span><span class="codenumber">1.3.1</span><span class="title">Irreducible schemes</span>
</h5>
            A scheme \((X, \sO_X)\) is said to be <em class="terminology">irreducible</em> if \(X\) is irreducible as a topological space.
