<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.3.2</span><span class="title">Reduced schemes</span>
</h5>
            A scheme is <em class="terminology">reduced</em> if \(\sO_X(U)\) is an integral domain for any \(U \subset X\) open.
