<span class="type">Definition</span><span class="codenumber">1.3.7</span><span class="title">Locally of finite type morphisms</span>
</h5>
            A morphism \(F\colon X \to Y\) of schemes is <em class="terminology">locally of finite type</em> is there exists a covering of \(Y\) by open affines \(V_i = \Spec A_i\) such that \(f^{-1}(V_i)\) is covered by open affines \(U_{ij} = \Spec B_{ij}\)</article><div class="context-link" style="text-align:right;"><a href="sec-props-schemes.html#definition-10">(in-context)</a></div>
