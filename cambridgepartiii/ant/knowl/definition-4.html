<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.3.1</span><span class="title">Dedekind domains</span>
</h5>We then say that \(R\) is a <em class="terminology">dedekind domain</em> if it is
            <ol>
<li>Noetherian,</li>
<li>integrally closed in \(K\),</li>
<li>and in it every non-zero prime is maximal.</li>
</ol></article><div class="context-link" style="text-align:right;"><a href="sec-dedekind.html#definition-4">(in-context)</a></div>
