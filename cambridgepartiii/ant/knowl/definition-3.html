<span class="type">Definition</span><span class="codenumber">1.2.3</span><span class="title">Rings of integers</span>
</h5>If \(K\) is a number field let \(\cO_K\) be the <em class="terminology">ring of integers</em>, defined by \[\cO_K = \{\alpha\in K : \alpha \text{ integral over }\ZZ\}.\]
            This is the integral closure of \(\ZZ\) in \(K\).
