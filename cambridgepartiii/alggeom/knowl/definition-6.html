<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.2.14</span><span class="title">Surjective sheaf morphisms</span>
</h5>A morphism of sheaves \(\phi\colon \F \to \G\) is called <em class="terminology">surjective</em> if \(\phi_P\colon \F_P\to\G_P \) is surjective for all \(P \in X\).</article><div class="context-link" style="text-align:right;"><a href="sec-sheaves.html#definition-6">(in-context)</a></div>
