<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">2.1.1</span><span class="title">Locally free \(\cO_X\)-modules</span>
</h5>
            An \(\cO_X\)-module \(M\) is locally free of rank \(r\) if for each \(x\in X\) there exists an open neighbourhood \(U \ni x\) s.t. \(M|_U\) is isomorphic to \(\cO_U^r = \bigoplus_{i=1}^r \cO_U\)</article><div class="context-link" style="text-align:right;"><a href="sec-ox-modules.html#definition-16">(in-context)</a></div>
