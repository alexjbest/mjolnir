<span class="type">Definition</span><span class="codenumber">1.2.19</span><span class="title">Locally ringed spaces</span>
</h5>A ringed space \((X, \cO_X)\) is a <em class="terminology">locally ringed space</em> (also known as a geometric space) if all \(\cO_{X,P}\) are local rings.</article><div class="context-link" style="text-align:right;"><a href="sec-sheaves.html#definition-11">(in-context)</a></div>
