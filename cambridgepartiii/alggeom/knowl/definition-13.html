<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.2.25</span><span class="title">Morphisms of varieties</span>
</h5>Given \(V\) and \(W\) (irreducible) quasi-projective varieties, we define a <em class="terminology">morphism</em> of varieties \(V \to W\) to be a morphism of the corresponding locally ringed spaces over \(k\)\((V,\cO_V)\to (W,\cO_W)\).</article><div class="context-link" style="text-align:right;"><a href="sec-sheaves.html#definition-13">(in-context)</a></div>
