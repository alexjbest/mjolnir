<span class="type">Definition</span><span class="codenumber">1.2.20</span><span class="title">Morphisms of locally ringed spaces</span>
</h5>A <em class="terminology">morphism of locally ringed spaces</em> is a morphism of ringed spaces as above where all the induced maps \(f_P^\#\colon \cO_{Y,f(P)} \to \cO_{X,P}\) are local homomorphisms of local rings.</article><div class="context-link" style="text-align:right;"><a href="sec-sheaves.html#definition-12">(in-context)</a></div>
