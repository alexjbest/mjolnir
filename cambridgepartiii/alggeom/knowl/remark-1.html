<article class="example-like"><h5 class="heading">
<span class="type">Remark</span><span class="codenumber">1.2.2</span>
</h5>If \(\U\) denotes the category of open sets in \(X\) (the morphisms are inclusions) then a presheaf of abelian groups over \(X\) is a contravariant functor \(\F\colon  \U \to \text{Abgp}.\)
          i.e. an element of \(\text{Abgp}^{\U^\text{op}}\).
          </article><div class="context-link" style="text-align:right;"><a href="sec-sheaves.html#remark-1">(in-context)</a></div>
