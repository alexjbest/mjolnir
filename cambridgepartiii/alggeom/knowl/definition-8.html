<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.2.16</span><span class="title">Ringed spaces</span>
</h5>A <em class="terminology">ringed space</em> is a pair \((X,\cO_X)\) where \(X\) is a topological space and \(\cO_X\) is a sheaf of rings on \(X\).</article><div class="context-link" style="text-align:right;"><a href="sec-sheaves.html#definition-8">(in-context)</a></div>
