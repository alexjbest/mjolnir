<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.6.4</span><span class="title">Projective resolutions</span>
</h5>
            A <em class="terminology">projective resolution</em>\(P_\bullet \xrightarrow{\epsilon} A\) of \(A\) is a non-negative chain comlex such that all \(P_i\) are projective and \(\epsilon\) is a quasi-isomorphism.
            So \(H_i P = 0\) if \(i \gt 0\) and \(H_0 P = A\).
