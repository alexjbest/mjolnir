<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">5.1.2</span><span class="title">Retracts</span>
</h5>
            A map \(f\colon A \to B\) is a <em class="terminology">retract</em> if a map \(g\colon A' \to B'\) if there exists a diagram
            \[
              \xymatrix{
                A \ar@{=}@/^/[rr] \ar[r]\ar[d]_f &amp;A' \ar[r] \ar[d]^g &amp;A\ar[d]^f \\
                B \ar@{=}@/_/[rr] \ar[r] &amp; B'\ar[r] &amp; B
              }
            \]</article><div class="context-link" style="text-align:right;"><a href="sec-model-cats.html#definition-30">(in-context)</a></div>
