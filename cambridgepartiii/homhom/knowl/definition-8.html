<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.4.3</span><span class="title">Cochain complexes</span>
</h5>A <em class="terminology">cochain complex</em>\(C^\bullet\) is a collection of objects \((C^i)_{i\in \ZZ}\) in \(\cA\) with maps \(d_i\colon C_i \to C_{i+1}\) such that \(d_{i+1}\circ d_i = 0\).
            We then have as above \(H^i\) the \(i\)th <em class="terminology">cohomology object</em>.
          </article><div class="context-link" style="text-align:right;"><a href="sec-chain-complexes.html#definition-8">(in-context)</a></div>
