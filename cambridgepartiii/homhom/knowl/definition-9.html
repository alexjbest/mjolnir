<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.4.5</span><span class="title">Chain maps</span>
</h5>Given \(B,C\) chain complexes, a <em class="terminology">chain map</em>\(f\colon B\to C\) is  a collection of maps \(f_i\colon B_i \to C_i\) such that \(df=fd\).</article><div class="context-link" style="text-align:right;"><a href="sec-chain-complexes.html#definition-9">(in-context)</a></div>
