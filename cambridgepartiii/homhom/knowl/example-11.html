<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">1.6.7</span><span class="title">\(\Ext\)</span>
</h5>
            Define \(\Ext^i_R(A, B)\) to be \(R^i\Hom_R(-, B)(A)\).
            Injective in \(\Rmod^{\op}\) correspond to projectives in \(\Rmod\).
            So \(\Ext_{\ZZ}^*i(\ZZ/p\ZZ, B) = H_*(B \xrightarrow{p} B)\) hence \(\Ext^0 (\ZZ/p, B) = {}_pB\) and \(\Ext^1(\ZZ/p, B) = B/pB\).
          </article><div class="context-link" style="text-align:right;"><a href="sec-derived-intro.html#example-11">(in-context)</a></div>
