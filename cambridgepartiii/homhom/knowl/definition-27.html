<span class="type">Definition</span><span class="codenumber">4.2.4</span><span class="title">Normalised chain complexes</span>

            The <em class="terminology">normalised chain complex</em>\(NA\) of a simplicial object is \(NA_n = \bigcap_{i=0}^{n-1} \ker(\dd_i)\) with \(\rd_n = (-1)^n \dd_n\). </article><div class="context-link" style="text-align:right;"><a href="sec-simp-chain-complexes.html#definition-27">(in-context)</a></div>
