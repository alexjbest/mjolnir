<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.4.8</span><span class="title"></span>
</h5>Let \(\cHom_n(A,B)\) consist of functions \(\{f_i \colon A_i \to B_{i+n}\} \) and define \(df = d\cdot f - (-1)^n fd\) if \(f\in\cHom_n\).
            Check that \[d^2 f = d\cdot (d\cdot f - (-1)^fd ) - (-1) (d\cdot f - (-1)^n f\cdot d)\cdot d = 0.\]</article><div class="context-link" style="text-align:right;"><a href="sec-chain-complexes.html#definition-10">(in-context)</a></div>
