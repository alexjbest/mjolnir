<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>
            Let \(A\in \cA\), then there exists
            \[
              0 \to K_0 \to P_0 \to A \to 0
            \]
            and inductively
            \[
              0 \to K_{n+1} \to P_{n+1} \to K_n \to 0
            \]
            with \(P_i\) projective.
            We can splice these together to get 
            \[
              \cdots \to P_2 \to P_1 \to P_0 \to A \to 0.
            \]</article><div class="context-link" style="text-align:right;"><a href="sec-derived-proofs.html#proof-5">(in-context)</a></div>
