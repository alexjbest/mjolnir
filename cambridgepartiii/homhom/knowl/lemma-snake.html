<article class="theorem-like"><h5 class="heading">
<span class="type">Lemma</span><span class="codenumber">1.4.6</span><span class="title">Snake lemma</span>
</h5>Let \(0\to A \to B \to C \to 0\) be a short exact sequence then there exist natural boundary maps \(\dd_n\) which fit into a long exact sequence of homology objects
            <figure>\[
                \xymatrix{ \cdots\ar[r] &amp; H_n(A) \ar[r]^{f_*}&amp;
                H_n(B) \ar[r]^{g_*} &amp; H_n(C)\ar `r[d] `[l]
                `[llld]_{\dd_n} `[dll] [dll]\\
                &amp; H_{n-1}(A) \ar[r] &amp; H_{n-1}(B)
                \ar[r] &amp; H_{n-1}(C)\ar[r] &amp; {\dots} }
              \]</figure></article><article class="hiddenproof" id="proof-1"><a knowl="./knowl/proof-1.html"><h5 class="heading"><span class="type">Proof</span></h5></a></article><div id="hk-proof-1" style="display: none;" class="tex2jax_ignore"><article class="hiddenproof">Exercise.</article></div><div class="context-link" style="text-align:right;"><a href="sec-chain-complexes.html#lemma-snake">(in-context)</a></div>
