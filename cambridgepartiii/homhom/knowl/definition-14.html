<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.4.13</span><span class="title">Quasi-isomorphisms</span>
</h5>
            A chain map \(f\) inducing isomorphisms on homology is called a <em class="terminology">quasi-isomorphism</em>.
            Two chains \(A,B\) are quasi-isomorphic if there is a quasi-isomorphism \(A \to B\) and \(B\to A\).
