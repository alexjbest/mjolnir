<span class="type">Definition</span><span class="codenumber">1.4.16</span><span class="title">Cones</span>
</h5>
            Given \(f\colon A \to B\) we define a chain complex called the <em class="terminology">cone</em> of \(f\) by \(\cone(f)_n = A_{n-1} \oplus B_n\) with maps \[d = \begin{pmatrix}-d_A &amp; 0 \\ -f &amp; d_B\end{pmatrix}.\]</article><div class="context-link" style="text-align:right;"><a href="sec-chain-complexes.html#definition-15">(in-context)</a></div>
