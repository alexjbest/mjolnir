<span class="type">Example</span><span class="codenumber">1.8.7</span>
</h5>
            Let \(X\) be a scheme, \(\Coh(X)\) the abelian category of coherent sheaves on \(X\).
            Then the derived category of \(X\) is defined to be \(D^b(X) = D^b(\Coh(X))\).
