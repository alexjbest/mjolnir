<span class="type">Definition</span><span class="codenumber">1.6.5</span><span class="title">Derived functors</span>
</h5>
            The \(i\)th <em class="terminology">left derived functor</em>\(L_i F(A)\) of a right exact functor \(F\) is defined as \(H_iF(P)\) for some projective resolution \(P\) of \(A\).<br></article><div class="context-link" style="text-align:right;"><a href="sec-derived-intro.html#definition-19">(in-context)</a></div>
