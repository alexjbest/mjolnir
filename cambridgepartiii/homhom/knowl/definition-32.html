<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">5.1.5</span><span class="title">Fibrant and cofibrant objects</span>
</h5>\(A\in \cM\) is <em class="terminology">cofibrant</em> if \(0 \to A\) is a cofibration.
            \(A\in \cM\) is <em class="terminology">fibrant</em> if \(A\to 0\) is a fibration.
