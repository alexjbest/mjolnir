<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.3.7</span><span class="title">Mono and epi morphisms</span>
</h5>A morphism \(f\) is a <em class="terminology">monomorphism</em> if \(fg = fh \implies g=h\) and it is an <em class="terminology">epimorphism</em> is \(gf = hf \implies g=h\).</article><div class="context-link" style="text-align:right;"><a href="sec-cats.html#definition-4">(in-context)</a></div>
