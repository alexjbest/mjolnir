<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.3.4</span><span class="title">Abelian categories</span>
</h5>An <em class="terminology">abelian category</em>\(\cA\) is an additive category in which:
              <ol>
<li>Every map \(f\) has a kernel and cokernel.</li>
<li>For all \(f\) we have \(\coker(\ker(f)) = \im(f) = \coim(f) = \ker(\coker(f))\).</li>
</ol></article><div class="context-link" style="text-align:right;"><a href="sec-cats.html#definition-2">(in-context)</a></div>
