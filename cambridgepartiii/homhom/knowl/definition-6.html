<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.4.1</span><span class="title">Chain complexes</span>
</h5>A <em class="terminology">chain complex</em>\(C_\bullet\) is a collection of objects \((C_i)_{i\in \ZZ}\) in \(\cA\) with maps \(d_i\colon C_i \to C_{i-1}\) such that \(d_{i-1}\circ d_i = 0\).</article><div class="context-link" style="text-align:right;"><a href="sec-chain-complexes.html#definition-6">(in-context)</a></div>
