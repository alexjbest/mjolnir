<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.4.11</span><span class="title">Chain homotopy equivalences</span>
</h5>
            Two chain complexes \(A\) and \(B\) are said to be <em class="terminology">chain homotopy equivalent</em> if there are some \(f\colon A\to b\), \(g\colon B \to A\) such that \(gf \simeq 1_A\) and \(fg\simeq 1_B\).
          </article><div class="context-link" style="text-align:right;"><a href="sec-chain-complexes.html#definition-13">(in-context)</a></div>
