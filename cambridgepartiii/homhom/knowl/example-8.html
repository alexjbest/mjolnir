<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">1.5.3</span>
</h5>
            Let \(M\) be an \(R,S\)-bimodule (i.e. a left \(R\)-module and a right \(S\)-module).
            Then for \(A \in S\text{mod}\), \(B\in \Rmod\)\[
              \Hom_{R}(M \otimes_S A, B) \cong Hom_{S}(M, \Hom_R(A,B))
            \]</article><div class="context-link" style="text-align:right;"><a href="sec-exact.html#example-8">(in-context)</a></div>
