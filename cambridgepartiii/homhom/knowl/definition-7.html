<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.4.2</span><span class="title">Cycles, boundaries, homology objects</span>
</h5>We define the <em class="terminology">cycles</em>\(Z_i = \ker d_i\) and <em class="terminology">boundaries</em>\(B_i= \im d_{i+1}\) and the \(i\)th <em class="terminology">homology object</em>\(H_i(C) = \coker(B_i\to Z_i)\).
            A complex is <em class="terminology">acyclic</em> if it is exact i.e. \(H_\bullet(C) = 0\).
