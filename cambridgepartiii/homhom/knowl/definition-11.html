<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.4.9</span><span class="title">Shifted complexes</span>
</h5>The <em class="terminology">shifted complex</em>\(C[n]\) for \(C\in \Ch(\cA)\) is defined by \(C[n]_i = C_{n+i}\) and \(d_i^{C[n]} = (-1)^n d_{n+i}^C\).</article><div class="context-link" style="text-align:right;"><a href="sec-chain-complexes.html#definition-11">(in-context)</a></div>
