<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">5.1.1</span><span class="title">Left lifting property</span>
</h5>
            A map \(i\) satisfies the left lifting property with respect to a map \(p\) if in any diagram
            \[
              \xymatrix{
                A \ar[r]^f \ar[d]_i &amp; X \ar[d]^p\\B\ar@{..&gt;}[ur]^h \ar[r]_g&amp; Y
              }
            \]
            the map \(h\) exists making the diagram commute.
          </article><div class="context-link" style="text-align:right;"><a href="sec-model-cats.html#definition-29">(in-context)</a></div>
