<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">5.0.6</span><span class="title">Norms</span>
</h5>
          Let \(V\) be a vector space over\(K\).
          A <em class="terminology">norm</em> on \(v\) is a map \(||\cdot||\colon V \to \RR\) s.t.
          <ol>
<li>\(||v|| \ge 0\) with equality iff \(v = 0\).</li>
<li>\(||\lambda v|| = |\lambda| ||v||\)</li>
<li> \(||v+w|| \le ||v|| + ||w||\) .</li>
</ol></article><div class="context-link" style="text-align:right;"><a href="chap-relative.html#definition-10">(in-context)</a></div>
