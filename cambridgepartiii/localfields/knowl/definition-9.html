<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">4.1.1</span><span class="title">Dedekind domains</span>
</h5>
            A <em class="terminology">Dedekind domain</em> is a ring \(R\) that is
            <ol>
<li>an integral domain,</li>
<li>Noetherian,</li>
<li>integrally closed,</li>
<li>has all non-zero prime ideals maximal (Krull dimension \(\le 1\)).</li>
</ol></article><div class="context-link" style="text-align:right;"><a href="sec-dedekind.html#definition-9">(in-context)</a></div>
