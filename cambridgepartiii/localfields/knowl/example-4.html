<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">3.1.6</span>
</h5>\(\ZZ_{(p)} = \{x\in \QQ : |x|_p \le 1\}\) is a DVR with field of fractions \(\QQ\).
            \(\ZZ_{(p)} = \{x\in \QQ_p : |x|_p \le 1\}\) is a DVR with field of fraction \(\QQ_p\).
            In both of these examples the residue field is \(\FF_p\).
