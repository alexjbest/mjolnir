<span class="type">Definition</span><span class="codenumber">8.0.11</span><span class="title">Herbrand quotients</span>
</h5>
          The Herbrand quotient is \(q(A) = |H^0(A)|/|H^1(A)|\), it is undefined if either group is infinite.
