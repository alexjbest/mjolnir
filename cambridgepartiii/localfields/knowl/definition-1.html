<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">2.0.1</span><span class="title">Absolute value</span>
</h5>An <em class="terminology">absolute value</em> on a field \(K\) is a function \(\ab\colon K \to \RR\) such that
          <ol>
<li>\(|x|\ge 0\) and \(|x| = 0 \iff x = 0\).</li>
<li>\(|xy| = |x\|y|\).</li>
<li>\(|x + y| \le |x| + |y|\).</li>
</ol></article><div class="context-link" style="text-align:right;"><a href="chap-padic.html#definition-1">(in-context)</a></div>
