<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">2.0.10</span>
</h5>\(\QQ_p\) is the completion of \(\QQ\) w.r.t. \(\ab_p\).
          Note that \(\QQ_p\) has \(+,\cdot,\ab_p\) as they extend from \(\QQ\) by continuity.
          It is easy to check that \((\QQ_p,\ab_p)\) is a non-archimidean valued field.
