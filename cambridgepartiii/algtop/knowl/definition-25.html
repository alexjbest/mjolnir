<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">2.3.6</span><span class="title">Poincare polynomial</span>
</h5>The <em class="terminology">Poincare polynomial</em> of \(X\) with coefficients in \(k\) is
            \[P_k(X) = \sum_{i\ge 0} \dim H_i(X; k) t^i.\]</article><div class="context-link" style="text-align:right;"><a href="section-10.html#definition-25">(in-context)</a></div>
