<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>\(X\) contractible \(\implies 1_X \sim c\), a constant map.
                        Choose \(f\colon X \to \{p\}\), \(f(x) = p\) and \(g\colon\{p\} \to X\),
                        \(g(p) = c\). Then \(g\circ f = c \sim 1\) and \(f\circ g = 1_{\{p\}}\).
                        Converse: exercise.
