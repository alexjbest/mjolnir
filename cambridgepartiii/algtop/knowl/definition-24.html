<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">2.3.1</span><span class="title">Product of chain complexes</span>
</h5>If \(A,B\) are chain complexes the \(C=A \otimes B\) is the chain complex with
            \[C_i = \bigoplus_{j+k = i}A_j \otimes B_k\]
            and
            \[d(a\otimes b) = (da)\otimes b + (-1)^{|a|} a\otimes (db)\]
            where \(|a| = j\) if \(a \in A_j\).
          </article><div class="context-link" style="text-align:right;"><a href="sec-products.html#definition-24">(in-context)</a></div>
