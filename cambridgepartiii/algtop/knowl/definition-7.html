<span class="type">Definition</span><span class="codenumber">3.2</span><span class="title">Homology groups</span>
</h5>
                        If \((C,d)\) is a chain complex, its <em class="terminology">\(n\)th homology group</em> is
                        \[H_n(C,d) = \ker d_n/\im d_{n+1}.\]
                        If \(x \in \ker d_n\) we write \([x]\) for its image in \(H_n(C)\).
