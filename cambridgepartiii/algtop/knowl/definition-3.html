<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.2.8</span><span class="title">Simply connected</span>
</h5>
              We say \(X\) is <em class="terminology">simply connected</em> if \([S^1, X]\) has only one
              element.

              We say two space \(X\) and \(Y\) are <em>homotopy equivalent</em> if there
              exists \(f\colon X \to Y\) and \(g\colon Y \to X\) such that \(g\circ f
              \sim 1_X\) and \(f\circ g \sim 1_Y\).
