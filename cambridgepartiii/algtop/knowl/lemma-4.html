<article class="theorem-like"><h5 class="heading">
<span class="type">Lemma</span><span class="codenumber">1.3.12</span>
</h5>
                If \(\phi \sim \psi\) then \(\phi_* = \psi_*\).
              </article><article class="hiddenproof" id="proof-6"><a knowl="./knowl/proof-6.html"><h5 class="heading"><span class="type">Proof</span></h5></a></article><div id="hk-proof-6" style="display: none;" class="tex2jax_ignore"><article class="hiddenproof">\begin{align*}
\phi_*([x]) - \psi_*([x]) &amp;= [\phi(x) - \psi(x)]\\
&amp;= [d'hx + hdx] = [d'hx] = 0 \in H_*(C').
\end{align*}</article></div><div class="context-link" style="text-align:right;"><a href="section-3.html#lemma-4">(in-context)</a></div>
