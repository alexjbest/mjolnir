<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">1.4.8</span><span class="title">Homology of a pair</span>
</h5>
              Suppose \(A\subset X\), then \(C_*(A) \subset C_*(X)\) is a subcomplex.
              Define \(C_*(X,A) = C_*(X)/C_*(A)\) and so we have a short exact sequence
              \[
                0 \to C_*(A) \to C_*(X) \to C_*(X,A) \to 0.
              \]</article><div class="context-link" style="text-align:right;"><a href="section-4.html#example-9">(in-context)</a></div>
