<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>It suffices to check the statement where \(A,B\) are short and/or stupid.
            We just did the case where both are short.
            The case where one or more is stupid was covered in the statement that
            \[H_*(A\otimes B) \cong H_*(A) \otimes H_*(B)\]
            if \(H_*(A)\) is free.
