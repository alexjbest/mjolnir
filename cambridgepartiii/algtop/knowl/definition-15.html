<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.4.10</span><span class="title">Long exact sequence of a pair</span>
</h5>
              The <em class="terminology">long exact sequence of the pair \((X,A)\)</em> is
              \[ \cdots \to H_n(A) \to H_n(X) \to H_n(X,A) \xrightarrow{\partial} H_{n-1} (A) \to \cdots.\]</article><div class="context-link" style="text-align:right;"><a href="sec-homology-pair.html#definition-15">(in-context)</a></div>
