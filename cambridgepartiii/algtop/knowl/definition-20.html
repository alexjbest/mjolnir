<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.7.3</span><span class="title">Finite cell complex</span>
</h5>
            A 0-dimensional <em class="terminology">finite cell complex</em> is a finite disjoint union of points.
            <br>
            A \(k\)-dimensional finite cell complex is a space obtained by attaching finitely many \(k\)-cells to a \((k-1)\)-dimensional finite cell complex.
