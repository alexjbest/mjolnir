<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.2.1</span><span class="title">Homotopic maps</span>
</h5>
              Maps \(f_0,f_1\colon X \to Y\) are said to be <em class="terminology">homotopic</em> if there is a
              continuous map \(F\colon X\times I \to Y\) such that
              \[
                F(x,0) = f_0(x)\text{ and }F(x,1) = f_1(x)\ \forall x\in X.
              \]</article><div class="context-link" style="text-align:right;"><a href="section-2.html#definition-1">(in-context)</a></div>
