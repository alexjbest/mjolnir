<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.7.1</span><span class="title">Attaching of cells</span>
</h5>
            If \(f\colon S^{n-1} \to X\) then
            \[
              X\cup_f D^n = X\amalg D^n/\sim
            \]
            is the space obtained by <em class="terminology">attaching</em> an \(n\)-dimensional cell to \(X\) via the map \(f\).
          </article><div class="context-link" style="text-align:right;"><a href="sec-cell-complexes.html#definition-19">(in-context)</a></div>
