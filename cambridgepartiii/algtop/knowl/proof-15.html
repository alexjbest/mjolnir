<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>\(A\) is a chain complex over a field, so \(A\sim A'\) where \(A'_i = H_i(A)\) and \(d \equiv 0\) on \(A'\).
            Similarly for \(B\).
            Then
            \[H_*(A\otimes B) \cong H_*(A'\otimes B') \cong A'\otimes B' = H_*(A)\otimes H_*(B).\]</article><div class="context-link" style="text-align:right;"><a href="sec-products.html#proof-15">(in-context)</a></div>
