<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">2.4.7</span><span class="title">Exterior product</span>
</h5>If \(\alpha \in H^i(X)\), \(\beta\in H^j(X)\) then their <em class="terminology">exterior product</em> is \(\alpha\times \beta = \pi_1^*(\alpha) \smile \pi_2^*(\beta) \in H^{i+j}(X\times Y)\).
            </article><div class="context-link" style="text-align:right;"><a href="section-11.html#definition-27">(in-context)</a></div>
