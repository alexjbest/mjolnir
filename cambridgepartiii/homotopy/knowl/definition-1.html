<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.2.1</span><span class="title">Homotopy groups</span>
</h5>\(\pi_n(X,x_0)\) is the set of homotopy classes of maps \(f\colon I^n\to X\) such that \(f(\dd I^n) = \{x_0\}\) and homotopies are taken through such maps.</article><div class="context-link" style="text-align:right;"><a href="sec-homotopy.html#definition-1">(in-context)</a></div>
